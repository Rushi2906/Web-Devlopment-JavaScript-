<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter Number: "));
		flag=0;

		for(i=2;i<=n/2;i++){
			if(n%i==0){
				flag=1;
				break;
			}
		}
		if(flag==0){
			console.log("Prime Number");
		}
		else{
			console.log("Not Prime Number");
		}

	</script>
</body>
</html>
