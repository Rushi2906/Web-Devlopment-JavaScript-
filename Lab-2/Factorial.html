<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter a number"));
        fact = 1;
        for (i = 1; i <= n; i++) {
            fact *= i;
        }
        document.write("Factorial of " + n + " is " + fact);
	</script>
</body>
</html>
