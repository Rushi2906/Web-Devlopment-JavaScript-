<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        n = parseInt(prompt("Enter a Number "));
        temp = n;
        var digit = 0;
        i = 0;
        while (n != 0) {
            i = n % 10;
            n = parseInt(n / 10);
            digit++;
        }
        a = temp;
        sum = 0;
        while (a != 0) {
            i = a % 10;
            a = parseInt(a / 10);
            sum += Math.pow(i, digit)
        }
        if (sum == temp) {
            document.write("Given Number is an ArmStrong Number ");
        } else {
            document.write("Given Number is not an ArmStrong number");
        }
        console.log(sum);
    </script>
</body>
</html>
