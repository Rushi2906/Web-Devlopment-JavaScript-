<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		str=prompt("Enter String: ");
		a=str.split(" ");

		word=prompt("Enter Word: ");
		for(i=0;i<a.length;i++){
			if(word==a[i]){
				console.log("Word is At index "+i+" ");
			}
		}
	</script>
</body>
</html>
