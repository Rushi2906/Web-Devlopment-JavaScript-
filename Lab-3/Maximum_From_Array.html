<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a= new Array();
		n=parseInt(prompt("Enter size"));

		for(i=0;i<n;i++){
			a[i]=prompt()
		}
		max=a[0];
		for(i=1;i<n;i++){
			if(max<a[i]){
				max=a[i];
			}
		}
		console.log(max);
	</script>
</body>
</html>
