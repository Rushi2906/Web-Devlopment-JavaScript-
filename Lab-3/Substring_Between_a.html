<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		word=prompt("Enter Word: ");
		start=word.indexOf("a");
		end=word.lastIndexOf("a");
		substring=word.substring(start+1,end);

		console.log("Start: "+start);
		console.log("End: "+end);
		console.log("Substring: "+substring);

	</script>
</body>
</html>
