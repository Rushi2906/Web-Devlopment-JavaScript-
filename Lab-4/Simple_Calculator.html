<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<table align="center" width="25%">
		<tr>
			<td>Enter Parameter 1</td>
			<td>:</td>
			<td>
				<input type="text" id="textPara1">
			</td>
		</tr>
		<tr>
			<td>Enter Parameter 2</td>
			<td>:</td>
			<td>
				<input type="text" id="textPara2">
			</td>
		</tr>
		<tr>
			<td>Answer</td>
			<td>
				<input type="text" name="" id="answer">
			</td>
		</tr>
		<tr>
			<td colspan="4" align="center">
				<button onclick="opPerfomance(this)">+</button>
				<button onclick="opPerfomance(this)">-</button>
				<button onclick="opPerfomance(this)">*</button>
				<button onclick="opPerfomance(this)">/</button>
			</td>	
		</tr>
	</table>

	<script type="text/javascript">
		n1=document.getElementById("textPara1")
		n2=document.getElementById("textPara2")
		n3=document.getElementById("answer")

		function opPerfomance(n){
			if(n.innerHTML=="+"){
				n3.value=parseInt(n1.value)+parseInt(n2.value)
			}
			else if(n.innerHTML=="-"){
				n3.value=parseInt(n1.value)-parseInt(n2.value)
			}
			else if(n.innerHTML=="*"){
				n3.value=parseInt(n1.value)*parseInt(n2.value)
			}
			else if(n.innerHTML=="/"){
				n3.value=parseInt(n1.value)/parseInt(n2.value)
			}
		}


	
	</script>
</body>
</html>
