<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arrow Function</title>
</head>
<body>
	<script type="text/javascript">
		hello=()=>{
			console.log("Hello");
		}
		hello();

		hello2=()=>console.log("Hello");
		hello2();

		
		print1=a=>console.log("Hello "+a);
		
		print1(20);


		//addition using arrow function

		add=(a,b)=>{console.log(a+b)}
		add(10,20);
	</script>
</body>
</html>
