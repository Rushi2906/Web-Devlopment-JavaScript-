<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter no of rows of pattern: "));

		for(i=1;i<=n;i++){
			for(k=n;k>=i;k--){
				document.write("&nbsp&nbsp&nbsp");
			}
			for(j=1;j<=2*i-1;j++){
				if(j==1 || j==2*i-1 || i==n){
					document.write("* ");
				}
				else{
					document.write("&nbsp&nbsp&nbsp")
				}
			}
			document.write("<br/>");
		}
	</script>
</body>
</html>
