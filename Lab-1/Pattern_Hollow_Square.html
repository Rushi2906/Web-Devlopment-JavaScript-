<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter no of rows of pattern: "));

		for(i=1;i<=n;i++){
			for(j=1;j<=n;j++){
				if(i==1 || i==n || j==1 || j==n){
					document.write("* ");
				}
				else{
					document.write("&nbsp&nbsp&nbsp");
				}
			}
			document.write("<br/>");
		}
	</script>
</body>
</html>
