<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Calc</title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("Enter no 1"));
		b=parseInt(prompt("Enter no 2"));
		o=prompt("Enter operation: ");

		if(o=="+")
			alert("Addition= "+(a+b));
		else if(o=="-")
			alert("Subtraction= "+(a-b));
		else if(o=="*")
			alert("Multiplication= "+(a*b));
		else if(o=="/")
			alert("Division= "+(a/b));
		else
			alert("Please Enter Valid Number");
	</script>
</body>
</html>
